<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Error</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				font-family: 'Arial', sans-serif;
				background-color: #f9fafb;
				color: #111827;
			}
			.container {
				text-align: center;
				padding: 2rem;
			}
			.status {
				font-size: 1.25rem;
				font-weight: 600;
				color: #db2777;
			}
			.title {
				margin-top: 1rem;
				font-size: 2.25rem;
				font-weight: 700;
				line-height: 2.5rem;
				color: #111827;
			}
			.description {
				margin-top: 1.5rem;
				font-size: 1.125rem;
				color: #6b7280;
			}
			.error-message {
				margin-top: 1.5rem;
				font-size: 1.125rem;
				font-weight: 600;
				color: #dc2626;
			}
			.link {
				margin-top: 2.5rem;
				font-size: 0.875rem;
				font-weight: 600;
				color: #db2777;
				text-decoration: none;
			}
			.link:hover {
				color: #f472b6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p class="status">Error %sveltekit.status%</p>
			<h1 class="title">Something went wrong</h1>
			<p class="description">It seems we encountered an issue. Please try again later.</p>
			<p class="error-message">Details: %sveltekit.error.message%</p>
			<a href="/" class="link">&larr; Back to the homepage</a>
		</div>
	</body>
</html>
